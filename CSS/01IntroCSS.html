<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>

    <!-- External CSS  -->

    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->

    <style>
        /* Syntax  */

        /* selector{
            property1: value1;
            property2: value2;
        } */

        .Internal{
            background-color: teal;
            color: khaki;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p><b>CSS => </b>Cascading stylesheet</p>
    <p>To beautify our HTMl document</p>

    <h2>Ways To Apply CSS</h2>
    <ul>
        <!-- Inline CSS => with the help style attribute  -->
         <!-- Syntax  -->
         <!-- style="property1: value1; property2: value2" -->
        <li style="color: white; background-color: red;">Inline CSS</li>
        <!-- Internal CSS => With the help of style tag in head section  -->
        <li class="Internal">Internal CSS</li>
        <!-- External CSS => With the help of link tag in head section with external file -->
        <li class="External">External CSS</li>
    </ul>
</body>
</html>
