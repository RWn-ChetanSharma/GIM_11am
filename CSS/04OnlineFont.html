<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Family Online</title>

    <!-- Font Linked here  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Internal CSS  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Frank+Ruhl+Libre:wght@300..900&display=swap");
      .p1 {
        font-family: "Frank Ruhl Libre", serif;
        font-size: 50px;
      }
      .p2 {
        font-family: "Edu AU VIC WA NT Hand", cursive;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p class="p1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi, nobis!</p>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, cum!</p>
  </body>
</html>
