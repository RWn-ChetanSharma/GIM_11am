<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe In HTML 5</title>
  </head>
  <body>
    <h1>Iframe In HTML 5</h1>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/e_04ZrNroTo?si=21NwYZYZ3kHCC6ig"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YxWlaYCA8MU?si=cZujfoeovFmt1-99"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />
    <h2>Map</h2>

    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.78836676385!2d72.46768357430207!3d23.031541515995333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b3e4cd25609%3A0x6c0a96187d6d1b99!2sRed%20%26%20White%20Multimedia%20Education%20-%20Bopal!5e0!3m2!1sen!2sin!4v1722319933777!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
