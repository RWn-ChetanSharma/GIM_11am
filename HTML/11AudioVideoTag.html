<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video Tag In HTML</title>
  </head>
  <body>
    <h1>Audio Video Tag In HTML</h1>

    <hr />
    <audio
      src="../Media/Husn Tera Tauba Tauba_64(PagalWorld.com.sb).mp3"
    ></audio>
    <hr />

    <audio
      controls
      src="../Media/Husn Tera Tauba Tauba_64(PagalWorld.com.sb).mp3"
    ></audio>
    <hr />
    <audio
      controls
      muted
      src="../Media/Husn Tera Tauba Tauba_64(PagalWorld.com.sb).mp3"
    ></audio>
    <hr />
    <audio
      controls
      muted
      src="../Media/Husn Tera Tauba Tauba_64(PagalWorld.com.sb).mp3"
    ></audio>

    <hr />
    <video
    controls
    loop
      src="../Media/Wheels on the Bus _ @CoComelon Nursery Rhymes & Kids Songs.mp4"
    ></video>

    <hr />
    <video
    controls
    autoplay
    muted
      src="../Media/Wheels on the Bus _ @CoComelon Nursery Rhymes & Kids Songs.mp4"
    ></video>
  </body>
</html>
