<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type In HTML</title>
</head>
<body>
    <fieldset>
        <legend>Input Type In HTML</legend>
        <input type="text" placeholder="text"><br><br>
        <input type="password" placeholder="password"><br><br>
        <input type="email" placeholder="email"><br><br>
        <input type="tel" placeholder="Telephone"><br><br>
        <input type="number" placeholder="number"><br><br>
        <input type="url" placeholder="url"><br><br>
        <input type="date" ><br><br>
        <input type="month" ><br><br>
        <input type="datetime-local" ><br><br>
        <input type="color" ><br><br>
        <input type="file" ><br><br>
    </fieldset>
    <hr>
    <fieldset>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" >
        <label for="female">Female</label>
        <input type="radio" name="gender" >
        <label for="male">Male</label>
        <hr>
        <label for="car">Fav Car : </label>
        <input type="checkbox" name="audi" >
        <label for="audi">Audi</label>
        <input type="checkbox" name="bmw" >
        <label for="bmw">BMW</label>
        <input type="checkbox" name="maruti" >
        <label for="maruti">Maruti</label>
        <input type="checkbox" name="thar" >
        <label for="thar">Thar</label>
        <hr>
        <select name="course" id="course">
            <option value=""></option>
            <option value="frontend">FrontEnd</option>
            <option value="backend">BackEnd</option>
            <option value="graphic">Graphic</option>
            <option value="ui">UI</option>
            <option value="ux">UX</option>
        </select>
        <hr>
        <label for="feedback">Feedback :</label>
        <br>
        <textarea name="feedback" id="feedback" rows="2" cols="50"></textarea>
    </fieldset>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
