<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Form Tag</h1>
    <hr />
    <!-- fieldset => It will create a field around form i.e make a border of form  -->
    <!-- legend => It is the caption of Form  -->
    <!-- form => form tag is used to make form in html  -->
    <!-- action => backend path  -->

    <fieldset>
      <legend>My Form</legend>
      <form action="">
        <label for="uname">User Name</label>
        <input type="text" name="uname" id="uname" />
        <br />
        <br />
        <label for="upass">User Password</label>
        <input type="password" name="upass" id="upass" />
        <br /><br />
        <button>Submit</button>
      </form>
    </fieldset>


    <hr>
    <h2>Task Of The Day</h2>

    <img src="../../Images/form1.jpg" alt="">
    <img src="../../Images/form2.jpg" alt="">
  </body>
</html>
