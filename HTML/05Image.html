<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>
<body>
    <h1>Image in HTML</h1>

    <!-- src => source => file path -->

    <!-- alt => alternative text  -->


    <!-- Relative Path => ../ (One Backspace) -->

    <img src="../Images/banner.webp" alt="Image">
    <hr>
    <img src="../Images/banner.web" alt="Image">
    <hr>
    <img src="../Images/banner.webp" alt="Image" width="50%">
    <hr>
    <img src="../Images/banner.webp" alt="Image" width="500px">
    <hr>
    <img src="../Images/banner.webp" alt="Image" width="800px" height="200px">
</body>
</html>
