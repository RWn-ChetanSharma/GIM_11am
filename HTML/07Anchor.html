<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <h1>Anchor Tag in HTML</h1>

    <hr>
    <!-- a => Anchor Tag  -->
     <!-- href => HyperReference => URL of any file or web page -->
    <a href="https://www.google.com">Google Website</a>
    <hr>
    <a href="https://www.myntra.com/">Myntra</a>
    <hr>
    <a href="01Introduction.html">Introduction To HTML</a>


    <hr>
    <!-- Target _blank => In New Tab  -->

    <a href="https://www.google.com" target="_blank">Google will now open in New Tab</a>
    <hr>
    <a href="https://www.myntra.com/" target="_blank">Myntra will now open in New Tab</a>
    <hr>
    <a href="01Introduction.html" target="_blank">Introduction To HTML will now open in New Tab</a>
</body>
</html>
