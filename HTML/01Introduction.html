<!-- HTML Structure  -->
<!DOCTYPE html>
<!-- !DOCTYPE html => It tells the version of HTML i.e HTML 5  -->
<html lang="en">
    <!-- html => It is the Root Element  -->
    <!-- lang="en" => Language used is english -->
     <!-- html is devided into two parts  -->
      <!-- 1. head  -->
       <!-- 2. body  -->
<head>
    <!-- head => It contains some information which are meant for browser understanding,  user cant see that information  -->
    <meta charset="UTF-8">
    <!-- meta => Meta is information about information or data about data  -->
    <!-- charset="UTF-8" => Ideal Font Family given by W3C  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- First line of Responsive  -->
    <!-- name="viewport" => user's visible Area -->
    <!-- content="width=device-width,  => content width 100%-->
    <!-- initial-scale=1.0" => Initial Zoom 100%-->
    <title>HTML Introduction</title>
    <!-- title => title of the web page => Title bar -->

    <link rel="shortcut icon" href="../Images/htmlLogo.webp" type="image/x-icon">

    <!-- favicon  -->
</head>
<body>

    <!-- body => whatever written in the body tag will display in the browser with the help of tag and element  -->

    <h1>HTML</h1>
    <p><b>HTML => </b> HyperText Markup Langauge</p>
    <p>HyperText => OverActive Text</p>
    <p>Markup => To Display</p>

    <p>It is not case sensitive</p>
    <p>It never gives any error</p>
    <p>Every website is witten using HTML</p>
    <p>It provides the structure or skelton of our web page</p>
    <p>It is always available on the internet 24/7</p>
    
</body>
</html>
